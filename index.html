<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div class="game-title logo-title">
        <img src="assets/game-logo.png" alt="Dragon Repeller Logo" >
      </div>

      <div id="stats">
        <div class="stat">
          <span class="stat-label">‚ö° XP</span>
          <strong><span id="xpText">0</span></strong>
          <div class="progress-bar">
            <div id="xpBar" class="progress-fill" style="width: 0%"></div>
          </div>
        </div>
        <div class="stat">
          <span class="stat-label">‚ù§Ô∏è Health</span>
          <strong><span id="healthText">100</span></strong>
          <div id="healthBarsContainer"></div>
        </div>
        <div class="stat">
          <span class="stat-label">üí∞ Gold</span>
          <strong><span id="goldText">50</span></strong>
        </div>
      </div>

      <div id="gameContent">
        <div id="characterSection">
          <div class="character-display" id="heroCard">
            <div class="hero-image"></div>

            <div id="inventoryDisplay">
              <h3> Inventory</h3>
              <div id="weaponsList"></div>
            </div>
          </div>
        </div>

        <div id="battleSection">
          <div id="monsterStats">
            <div class="monster-display" id="monsterCard">
              <div class="monster-image"></div>

              <div class="monster-info-overlay compact">
                <div id="monsterName" class="monster-name"></div>

                <div class="progress-bar monster-bar">
                  <div
                    id="monsterHealthBar"
                    class="progress-fill monster-health-bar"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="info-and-controls">
        <div id="text">
          Welcome to Dragon Repeller. You must defeat the dragon that is
          preventing people from leaving the town. You are in the town square.
          Where do you want to go? Use the buttons below.
        </div>

        <div id="controls">
          <button id="button1">Go to store</button>
          <button id="button2">Go to cave</button>
          <button id="button3">Fight dragon</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
